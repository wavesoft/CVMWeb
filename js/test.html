      <script type="text/javascript">
      
      var error_handler = function(msg, code) { alert("[Error #" + code + "] " + msg); };

         window.plugin = plugin;

         // Request session
         plugin.requestSession("http://localhost/temp/sign.php", function(session) {
            alert("Got session: " + session);

      }, error_handler);
      
      </script>
   </head>
